<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Min Heap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="min-heap-style.css">
</head>

<body>

  <header class="header">
    <h2>Min Heap (Priority Queue)</h2>
  </header>

  <main class="container">

    <!-- Controls -->
    <section class="controls">

      <div class="min-heap-function">
      
        <div class="add-elements">
            <div>
                <label for="element-input">Enter Elements (Seperated by Comma)</label>
                <input type="text" id="element-input" placeholder="1,2,3,4,5...">
            </div>

            <div class="build-heap">
                <button id="build heap">Build Heap</button>
            </div>
        </div>

    </div>

    </section>

    
    <!-- Heap display -->
    <section class="heap-display">
      
      <div id="heapContainer"></div>
      
    </section>

    <!--Message-->
    <p id="message">Heap is empty.</p>
</main>

  <script src="min-heap-script.js"></script>
</body>
</html>
