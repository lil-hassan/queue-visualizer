<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Data Structure Visualizer - Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="home-style.css">
</head>

<body>

  <header class="header">
    <h2>Data Structure Visualizer</h2>
  </header>

  <main class="main-container">

    <div id="queue">
    <div class="card">
        <img src="assets/queue.png" alt="queue">
        
        <div class="container">
        <h4><b>Queue</b></h4>
        <p>First In & First Out</p>
        </div>
    </div>
    </div>

    <div id="stack">
    <div class="card">
        <img src="assets/stack.png" alt="stack">
        <div class="container">
        <h4><b>Stack</b></h4>
        <p>First In & Last Out</p>
        </div>
    </div>
    </div>

    <!--Array-->
    <div id="array">
    <div class="card">
        <img src="assets/array.png" alt="array">
        <div class="container">
        <h4><b>Array</b></h4>
        <p>Linear Data Structure</p>
        </div>
    </div>
    </div>

    <!--ArrayList-->
    <div id="arraylist">
    <div class="card">
        <img src="assets/arraylist.png" alt="arraylist">
        <div class="container">
        <h4><b>Array-List</b></h4>
        <p>Dynamic Array</p>
        </div>
    </div>
    </div>

      <!--LinkedList-->
    <div id="linkedlist">
    <div class="card">
        <img src="assets/linkedlist.png" alt="linkedlist">
        <div class="container">
        <h4><b>Linked-List</b></h4>
        <p>Linear Data Structure</p>
        </div>
    </div>
    </div>

     <!--Max Heap-->
    <div id="max-heap">
    <div class="card">
        <img src="assets/max-heap.png" alt="max-heap">
        <div class="container">
        <h4><b>Max Heap</b></h4>
        <p>Priority Queue</p>
        </div>
    </div>
    </div>

    
      <!--Min Heap-->
    <div id="min-heap">
    <div class="card">
        <img src="assets/min-heap.png" alt="min-heap">
        <div class="container">
        <h4><b>Min Heap</b></h4>
        <p>Priority Queue</p>
        </div>
    </div>
    </div>
     


   
</main>

  <script src="home-script.js"></script>
</body>
</html>
